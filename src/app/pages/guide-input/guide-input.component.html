<section class="container my-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Become a Guide</h2>
        <form>
            
             <!-- Photo Preview -->
             <div *ngIf="photoPreview" class="mt-3 text-center">
                <p>Photo Preview:</p>
                <img [src]="photoPreview" alt="Photo Preview" class="img-thumbnail" style="max-width: 250px; max-height: 200px;" >
            </div>


            <div class="form-group mb-3">
                <label for="photoUpload">Upload Photo</label>
                <input type="file" class="form-control" id="photoUpload"  (change)="onPhotoSelected($event)" accept="image/*" required>
            </div>


         <div class="form-group mb-3">
                <label for="experience">Full Name</label>
                <input type="text" class="form-control" id="Full Name" [(ngModel)]="FullName" name="FullName" placeholder="Enter your Full Name" required>
        </div>

            <div class="form-group mb-3">
                <label for="experience">Experience (Years)</label>
                <input type="number"  [(ngModel)]="experience" name="experience" class="form-control" id="experience" placeholder="Enter your experience in years" required>
            </div>

            <div class="form-group mb-3">
                <label for="experience">Budget ($)</label>
                <input type="number"  [(ngModel)]="budget" name="budget" class="form-control" id="budget" placeholder="Enter your budget per day" required>
            </div>

           
            <div class="form-group mb-3">
                <label for="languages">Languages</label>
                <select class="form-control" id="languages" [(ngModel)]="selectedLanguage" name="selectedLanguage">
                    <option *ngFor="let languge of languages" [value]="languge.languageName">{{languge.languageName}}</option>    
                </select>
            </div>

            <button class="btn btn-success" (click)="addLanguageToTextArea()">Add</button><br><br>

            <div class="tags-container mt-3">
                <div *ngFor="let languge of addedLangages" class="tag">
                    {{languge}}
                    <button type="button" class="btn-close" aria-label="Remove" (click)="removeLanguage(languge)">×</button>
                </div>
            </div>

            
            <div class="form-group mb-3">
                <label for="locations">Locations</label>
                <select class="form-control" id="locations" [(ngModel)]="selectedLocation" name="selectedLocation">
                    <option *ngFor="let location of locations" [value]="location.locationName">{{location.locationName}}</option>
                </select>
            </div>

            <button class="btn btn-success" (click)="addLocationToTextArea()">Add</button><br><br>

            <div class="tags-container mt-3">
                <div *ngFor="let location of addedLocations" class="tag">
                    {{location}}
                    <button type="button" class="btn-close" aria-label="Remove" (click)="removeLocation(location)">×</button>
                </div>
            </div>

            
            <div class="form-group mb-3">
                <label for="telePhone">Contact Details</label>
                <input type="text" [(ngModel)]="telePhone" name="telePhone" class="form-control" id="telePhone" placeholder="Enter your contact details" required>
            </div>
            

            
            <div class="text-center">
                <button type="submit" (click)="Submit()" class="btn btn-success btn-lg">Submit Application</button>
            </div>
        </form>
    </div>
</section>
